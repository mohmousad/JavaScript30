<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3- Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Update CSS Variables with <span class="JS-span">JS</span></h1>
    <div class="workspace">
      <div class="controllers">
        <div class="controller spacing">
          <label>Spacing</label>
          <input type="range" id="spacingInput" min="0" max="40" />
        </div>
        <div class="controller blur">
          <label>Blur</label>
          <input type="range" id="blurInput" min="0" max="25" />
        </div>
        <div class="controller color">
          <label>Color</label>
          <input type="color" id="colorInput" />
        </div>
      </div>
      <div class="img-container">
        <img src="image.jpg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
